<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


</head>

<body>
    <h1 id="bar">hello</h1>
    <p id="foo">world</p>


    <ul id="fruit-list">
        <li>바나나</li>
        <li>사과</li>
    </ul>
    <input type="button" value="추가" id="add_fruit">
    <script>
        const fruit_list = document.getElementById('fruit-list')
        const button = document.getElementById('add_fruit')

        button.onclick = () => {
            const new_item = document.createElement('li')
            new_item.textContent = "파인애폴"

            fruit_list.appendChild(new_item);
        }

    </script>
</body>

</html>
