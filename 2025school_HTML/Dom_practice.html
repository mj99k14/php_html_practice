<!DOCTYPE html>
<html>

<head>
    <title>Dom Tree</title>
</head>

<body>
    <h1>hello</h1>
    <p>world</p>

    <script>
        const rootNode = document.documentElement;

        console.log("Root node name:", rootNode.nodeName); //html
        console.log("Root node type", rootNode.nodeType); //1
        console.log("Root node childNodes", rootNode.childNodes); //5

        const bodyNode = document.body;
        console.log("body의 부모 노드", bodyNode.parentNode.nodeName); //html

        if (rootNode === bodyNode.parentNode)
            console.log("body의 부모는 rootNode(html)");
        else
            console.log("다른 노드 입니다다")
    </script>
</body>

</html>
